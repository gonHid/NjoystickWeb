<!doctype html>
<html lang="es" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!--Estilos-->
    <link rel="stylesheet" href="../css/indexEstilos.css">
    <!--Favicon-->
    <link rel="icon" type="image/jpg" href="../images/favicon.png">
    <!--Box Icons ref-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Font Family: Roboto en Light 300, Regular 400 y Bold 700-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!--End Font Family-->
    <title>Catálogo</title>
</head>


<body>
<header class="header" id="inicioheader">
    <div class="contenedor head">
        <a href="../index.html"
           class="contenedor-banner">

            <img
                    class="img-nj-banner"
                    src="../images/logoNJ.png" class="footer-banner">
        </a>
    </div>
</header>
    <div class="container">
        <h1 class="mt-4 mb-4 titulo-catalogo">Catálogo de Productos</h1>
        <div class="card-grid contenedorCat" >
            <div class="card botonCat w-100 mb-0">
                <a id="Videojuegos" data-id="Videojuegos">
                    <div class="card-body">
                        <h3 class="card-title">Videojuegos</h3>
                    </div>
                </a>
            </div>
            <div class="card botonCat w-100">
                <a id="Mangas" data-id="Mangas">
                    <div class="card-body">
                        <h3 class="card-title">Manga</h3>
                    </div>
                </a>
            </div>
            <div class="card botonCat w-100 mb-0" >
                <a id="Figuras" data-id="Figuras">
                    <div class="card-body">
                        <h3 class="card-title">Figuras</h3>
                    </div>
                </a>
            </div>
            <div class="card botonCat w-100 mb-0">
                <a id="Otros" data-id="Otros">
                    <div class="card-body">
                        <h3 class="card-title">Accesorios</h3>
                    </div>
                </a>
            </div>
         </div>
        <div class="card-grid" id="productoGrid">
            
        </div>

        <nav>
            <ul id="pagination" class="pagination justify-content-center"></ul>
        </nav>
    </div>
    <footer id="footer">
        <div class="contenedor footer-content">
            <div class="contact-us">
                <img src="../images/njoystick_banner.png" class="footer-banner">
                <ul>
                    <li><strong>Dirección:</strong> El Roble 625 segundo piso, Chillán.</li>
                    <li><strong>Ofrecemos:</strong> Videojuegos, Mangas, Figuras y Accesorios.</li>
                    <li><strong>Horarios:</strong></li>
                    Lunes a Viernes 11:00 a 19:00 hrs.<br>
                    Sábado de 12:00 a 17:00 hrs.
                </ul>
            </div>
            <div class="social-media">
                <a href="https://www.twitch.tv/njoystick_live" target="_blank" class="social-media-icon">
                    <i class='bx bxl-twitch'></i>
                </a>
                <a href="https://www.instagram.com/njoystick/" target="_blank" class="social-media-icon">
                    <i class='bx bxl-instagram-alt'></i>
                </a>
            </div>
        </div>
    </footer>

    <!--Inicio Scripts-->
    <script type="module" src="../js/OperacionesFirebase.js"></script>
    <script src="../js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    
    <!--Final Scripts-->

</body>

</html>
